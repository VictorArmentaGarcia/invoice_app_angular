<h2>Datos factura</h2>

@if (items.length > 0) {

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>id</th>
                <th>producto</th>
                <th>price</th>
                <th>quantity</th>
                <th>remove</th>
            </tr>
        </thead>
        <tbody>
            @for (item of items; track $index) {
                    <tr row-view [item]= item (removeItem)="deleteItem($event)"></tr>
            }
        </tbody>
    </table>

}@else {
    <div class="alert alert-warning">
        No tiene items la factura
    </div>
}
